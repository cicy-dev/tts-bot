version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: tts-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  tts-bot:
    build: .
    container_name: tts-bot
    env_file:
      - .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATA_DIR=/data
      - API_PORT=${API_PORT:-15001}
      - REDIS_URL=redis://redis:6379/0
      - TMUX_SOCKET=/tmp/tmux-1001/default
    volumes:
      - ./data:/data
      - /tmp/tmux-1001:/tmp/tmux-1001
      - /home/w3c_offical/.kiro:/home/w3c_offical/.kiro:ro
      - ./tts_bot:/app/tts_bot
      - ./scripts:/app/scripts
    restart: unless-stopped
    ports:
      - "${API_PORT:-15001}:15001"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:15001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
