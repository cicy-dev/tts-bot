<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>语音</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: transparent;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #recordBtn {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 6px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
        }
        #recordBtn:active {
            transform: scale(0.95);
        }
        #recordBtn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(245, 87, 108, 0.6); }
            50% { box-shadow: 0 8px 48px rgba(245, 87, 108, 0.9); }
        }
    </style>
</head>
<body>
    <div id="recordBtn">按住说话</div>

    <script>
        // 初始化 Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
        }

        const recordBtn = document.getElementById('recordBtn');
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let longPressTimer;
        let startY = 0;
        let isCancelled = false;
        let savedStream = null;
        
        // 检测是否在 Telegram Mini App 中
        const isMiniApp = window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData;

        recordBtn.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            startY = e.touches[0].clientY;
            isCancelled = false;
            recordBtn.style.transform = 'scale(0.9)';
            
            longPressTimer = setTimeout(async () => {
                if (isRecording) return;
                
                try {
                    let stream;
                    
                    if (isMiniApp) {
                        if (!savedStream) {
                            savedStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        }
                        stream = savedStream;
                    } else {
                        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    }
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await sendAudio(audioBlob);
                        
                        if (!isMiniApp && stream) {
                            stream.getTracks().forEach(track => track.stop());
                        }
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    recordBtn.textContent = '松开发送';
                    navigator.vibrate && navigator.vibrate(50);
                } catch (err) {
                    console.error('录音失败', err);
                }
            }, 200);
        });

        recordBtn.addEventListener('touchmove', (e) => {
            if (!isRecording) return;
            
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;
            
            if (deltaY > 100) {
                isCancelled = true;
                recordBtn.textContent = '松开取消';
            } else {
                isCancelled = false;
                recordBtn.textContent = '松开发送';
            }
        });

        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            clearTimeout(longPressTimer);
            recordBtn.style.transform = 'scale(1)';
            
            if (!isRecording) return;
            
            if (isCancelled) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '按住说话';
                audioChunks = [];
                return;
            }
            
            setTimeout(() => {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '按住说话';
                navigator.vibrate && navigator.vibrate(30);
            }, 1000);
        });

        recordBtn.addEventListener('touchcancel', (e) => {
            clearTimeout(longPressTimer);
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '按住说话';
            }
        });

        async function sendAudio(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'voice.webm');
            
            try {
                await fetch('/upload_voice', {
                    method: 'POST',
                    body: formData
                });
            } catch (err) {
                console.error('发送失败', err);
            }
        }
    </script>
</body>
</html>
