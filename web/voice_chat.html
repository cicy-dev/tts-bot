<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>语音聊天</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user {
            background: #0084ff;
            margin-left: auto;
            text-align: right;
        }
        .ai {
            background: #333;
        }
        #controls {
            padding: 20px;
            background: #000;
        }
        #recordBtn {
            position: fixed;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #ff4444;
            border: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255,68,68,0.5);
            transition: all 0.3s;
        }
        #recordBtn:active {
            background: #cc0000;
            transform: scale(0.95);
        }
        #recordBtn.recording {
            background: #00ff00;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="status">准备就绪</div>
    <div id="messages"></div>
    <button id="recordBtn">按住说话</button>

    <script>
        const recordBtn = document.getElementById('recordBtn');
        const messages = document.getElementById('messages');
        const status = document.getElementById('status');
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let isDragging = false;
        let startX, startY, startLeft, startTop;

        // 拖动功能
        recordBtn.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startX = touch.clientX;
            startY = touch.clientY;
            const rect = recordBtn.getBoundingClientRect();
            startLeft = rect.left;
            startTop = rect.top;
            isDragging = false;
        });

        recordBtn.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const deltaX = touch.clientX - startX;
            const deltaY = touch.clientY - startY;
            
            if (Math.abs(deltaX) > 10 || Math.abs(deltaY) > 10) {
                isDragging = true;
                recordBtn.style.left = (startLeft + deltaX) + 'px';
                recordBtn.style.top = (startTop + deltaY) + 'px';
                recordBtn.style.transform = 'none';
                recordBtn.style.bottom = 'auto';
            }
        });

        recordBtn.addEventListener('touchend', async (e) => {
            if (isDragging) {
                isDragging = false;
                return;
            }
            
            // 录音逻辑
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        });

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    audioChunks.push(e.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = '录音中...';
                status.textContent = '正在录音...';
            } catch (err) {
                status.textContent = '麦克风权限被拒绝';
            }
        }

        function stopRecording() {
            if (!mediaRecorder) return;
            mediaRecorder.stop();
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = '按住说话';
            status.textContent = '发送中...';
        }

        async function sendAudio(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'voice.webm');
            
            try {
                const response = await fetch('/upload_voice', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addMessage(data.text, 'user');
                    status.textContent = '发送成功';
                    setTimeout(() => status.textContent = '准备就绪', 2000);
                } else {
                    status.textContent = '发送失败';
                }
            } catch (err) {
                status.textContent = '网络错误';
            }
        }

        function addMessage(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        // 接收 AI 回复
        const eventSource = new EventSource('/stream');
        eventSource.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.type === 'ai_reply') {
                addMessage(data.text, 'ai');
            }
        };
    </script>
</body>
</html>
