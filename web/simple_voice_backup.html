<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ËØ≠Èü≥ËÅäÂ§©</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: transparent;
            color: white;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
        }
        #recordBtn {
            position: fixed;
            bottom: 30%;
            left: 25%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 6px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
            z-index: 100;
        }
        #recordBtn:active {
            transform: translateX(-50%) scale(0.95);
        }
        #recordBtn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { 
                box-shadow: 0 8px 32px rgba(245, 87, 108, 0.8), 0 0 0 0 rgba(245, 87, 108, 0.7);
                transform: translateX(-50%) scale(1);
            }
            50% { 
                box-shadow: 0 8px 48px rgba(245, 87, 108, 1), 0 0 0 20px rgba(245, 87, 108, 0);
                transform: translateX(-50%) scale(1.05);
            }
        }
        #status {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.3s;
        }
        #status.show {
            opacity: 1;
        }
        #textInput {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            padding: 12px 16px;
            font-size: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 24px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            color: white;
            outline: none;
            display: none;
            z-index: 200;
        }
        #textInput.show {
            display: block;
        }
        #keyboardBtn {
            position: fixed;
            top: 5%;
            right: 5%;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.8);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #textInput::placeholder {
            color: rgba(255,255,255,0.5);
        }
        #chatBox {
            position: fixed;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            padding: 10px;
        }
        .lastMessage {
            margin: 8px 0;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 16px;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        #aiMessage {
            color: #4CAF50;
            margin-bottom: 4px;
        }
        #userMessage {
            color: #2196F3;
        }
        #terminal {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            border: none;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="status"></div>
    <button id="keyboardBtn">‚å®Ô∏è</button>
    <input type="text" id="textInput" placeholder="Á≤æÁ°ÆËæìÂÖ•ÔºàË∑ØÂæÑ„ÄÅÂØÜÁ†ÅÁ≠âÔºâ">
    <div id="chatBox">
        <div id="aiMessage" class="lastMessage">AI: Á≠âÂæÖÂõûÂ§ç...</div>
        <div id="userMessage" class="lastMessage">‰Ω†: Á≠âÂæÖËæìÂÖ•...</div>
    </div>
    <button id="recordBtn">Êåâ‰ΩèËØ¥ËØù</button>
    <iframe id="terminal" src="https://quit-proceedings-sys-identifier.trycloudflare.com"></iframe>

    <script>
        // ÂàùÂßãÂåñ Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            // ËÆæÁΩÆ‰∏ªÈ¢òÈ¢úËâ≤
            document.body.style.background = tg.themeParams.bg_color || 'transparent';
        }
        
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let longPressTimer;
        let startY = 0;
        let isCancelled = false;
        let savedStream = null; // ‰øùÂ≠òÂ™í‰ΩìÊµÅÔºåÈÅøÂÖçÈáçÂ§çÊéàÊùÉ
        
        // Ê£ÄÊµãÊòØÂê¶Âú® Telegram Mini App ‰∏≠
        const isMiniApp = window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData;

        function showStatus(text) {
            status.textContent = text;
            status.classList.add('show');
            setTimeout(() => status.classList.remove('show'), 2000);
        }

        recordBtn.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            
            startY = e.touches[0].clientY;
            isCancelled = false;
            
            // Êåâ‰∏ãÊó∂Áº©Â∞è
            recordBtn.style.transform = 'translateX(-50%) scale(0.9)';
            
            longPressTimer = setTimeout(async () => {
                if (isRecording) return;
                
                try {
                    let stream;
                    
                    // Mini App Ê®°ÂºèÔºö‰øùÂ≠òÂ™í‰ΩìÊµÅÔºåÈÅøÂÖçÈáçÂ§çÊéàÊùÉ
                    if (isMiniApp) {
                        if (!savedStream) {
                            savedStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        }
                        stream = savedStream;
                    } 
                    // ÊôÆÈÄöÊµèËßàÂô®Ê®°ÂºèÔºöÊØèÊ¨°ÈáçÊñ∞Ëé∑ÂèñÔºå‰∏ç‰øùÂ≠ò
                    else {
                        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    }
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await sendAudio(audioBlob);
                        
                        // ÊôÆÈÄöÊµèËßàÂô®Ê®°ÂºèÔºöÂÖ≥Èó≠Â™í‰ΩìÊµÅ
                        if (!isMiniApp && stream) {
                            stream.getTracks().forEach(track => track.stop());
                        }
                        // Mini App Ê®°ÂºèÔºö‰øùÊåÅÂ™í‰ΩìÊµÅ‰∏çÂÖ≥Èó≠
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    recordBtn.textContent = 'ÊùæÂºÄÂèëÈÄÅ';
                    showStatus('üé§ ÂΩïÈü≥‰∏≠...');
                    
                    navigator.vibrate && navigator.vibrate(50);
                } catch (err) {
                    showStatus('‚ùå È∫¶ÂÖãÈ£éÊùÉÈôêË¢´ÊãíÁªù');
                }
            }, 200);
        });

        recordBtn.addEventListener('touchmove', (e) => {
            if (!isRecording) return;
            
            const currentY = e.touches[0].clientY;
            const deltaY = currentY - startY;
            
            // Âêë‰∏ãÊªëÂä®Ë∂ÖËøá100pxÔºåÊ†áËÆ∞‰∏∫ÂèñÊ∂à
            if (deltaY > 100) {
                isCancelled = true;
                recordBtn.textContent = 'ÊùæÂºÄÂèñÊ∂à';
                showStatus('‚¨áÔ∏è ÊùæÂºÄÂèñÊ∂àÂèëÈÄÅ');
            } else {
                isCancelled = false;
                recordBtn.textContent = 'ÊùæÂºÄÂèëÈÄÅ';
            }
        });

        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            clearTimeout(longPressTimer);
            
            // ÊùæÂºÄÊó∂ÊÅ¢Â§çÂ§ßÂ∞è
            recordBtn.style.transform = 'translateX(-50%) scale(1)';
            
            if (!isRecording) return;
            
            // Â¶ÇÊûúÂèñÊ∂à‰∫ÜÔºåÂÅúÊ≠¢ÂΩïÈü≥‰ΩÜ‰∏çÂèëÈÄÅ
            if (isCancelled) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'Êåâ‰ΩèËØ¥ËØù';
                showStatus('‚ùå Â∑≤ÂèñÊ∂à');
                
                // Ê∏ÖÁ©∫ÂΩïÈü≥Êï∞ÊçÆ
                audioChunks = [];
                
                // ‰∏çÂÖ≥Èó≠Â™í‰ΩìÊµÅÔºå‰øùÊåÅÂ§çÁî®
                return;
            }
            
            // Âª∂Ëøü1ÁßíÂÅúÊ≠¢ÂΩïÈü≥ÔºåÁ°Æ‰øùÂΩïÈü≥ÂÆåÊï¥
            showStatus('üé§ ÂΩïÈü≥ÁªìÊùü‰∏≠...');
            setTimeout(() => {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'Êåâ‰ΩèËØ¥ËØù';
                showStatus('üì§ ÂèëÈÄÅ‰∏≠...');
                navigator.vibrate && navigator.vibrate(30);
            }, 1000);
        });

        recordBtn.addEventListener('touchcancel', (e) => {
            clearTimeout(longPressTimer);
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = 'Êåâ‰ΩèËØ¥ËØù';
            }
        });

        async function sendAudio(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'voice.webm');
            
            try {
                const response = await fetch('/upload_voice', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showStatus('‚úÖ Â∑≤ÂèëÈÄÅ');
                    
                    // ÊòæÁ§∫Áî®Êà∑Ê∂àÊÅØ
                    addMessage(data.text, 'user');
                    
                    // Á≠âÂæÖ AI ÂõûÂ§ç
                    setTimeout(checkAIReply, 2000);
                } else {
                    showStatus('‚ùå ÂèëÈÄÅÂ§±Ë¥•');
                }
            } catch (err) {
                showStatus('‚ùå ÁΩëÁªúÈîôËØØ');
            }
        }
        
        function addMessage(text, type) {
            if (type === 'user') {
                document.getElementById('userMessage').textContent = '‰Ω†: ' + text;
            } else {
                document.getElementById('aiMessage').textContent = 'AI: ' + text;
            }
        }
        
        let lastMessageId = 0;
        async function checkAIReply() {
            try {
                const response = await fetch(`https://api.telegram.org/bot8170423748:AAGg93MOqQJDaf9wAsR9dIHQwS3uxRGDjt0/getUpdates?offset=${lastMessageId+1}&limit=1`);
                const data = await response.json();
                
                if (data.result && data.result.length > 0) {
                    const msg = data.result[0].message;
                    if (msg && msg.text && msg.from.is_bot) {
                        addMessage(msg.text, 'ai');
                        lastMessageId = data.result[0].update_id;
                    }
                }
            } catch (err) {
                console.error('Ê£ÄÊü•ÂõûÂ§çÂ§±Ë¥•', err);
            }
        }

        // Èò≤Ê≠¢È°µÈù¢ÊªöÂä®
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // ÊñáÂ≠óËæìÂÖ•Ê°Ü
        const textInput = document.getElementById('textInput');
        const keyboardBtn = document.getElementById('keyboardBtn');
        
        keyboardBtn.addEventListener('click', () => {
            textInput.classList.toggle('show');
            if (textInput.classList.contains('show')) {
                textInput.focus();
            }
        });
        
        textInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter' && textInput.value.trim()) {
                const text = textInput.value.trim();
                textInput.value = '';
                
                // ÂèëÈÄÅÂà∞ÊúçÂä°Âô®
                try {
                    const response = await fetch('/send_text', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({text: text})
                    });
                    
                    if (response.ok) {
                        addMessage(text, 'user');
                        setTimeout(checkAIReply, 2000);
                    }
                } catch (err) {
                    console.error('ÂèëÈÄÅÂ§±Ë¥•', err);
                }
            }
        });
    </script>
</body>
</html>
