<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>语音</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: transparent;
            height: 100vh;
            overflow: hidden;
            touch-action: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #recordBtn {
            position: fixed;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 6px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 22px;
            font-weight: bold;
            cursor: move;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.6);
            transition: box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
            touch-action: none;
        }
        #recordBtn:active {
            transform: scale(0.95);
        }
        #recordBtn.recording {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(245, 87, 108, 0.6); }
            50% { box-shadow: 0 8px 48px rgba(245, 87, 108, 0.9); }
        }
        #toggleBtn {
            display: none; /* 隐藏全屏切换按钮 */
        }
    </style>
</head>
<body>
    <div id="toggleBtn">⛶</div>
    <div id="recordBtn">按住说话</div>

    <script>
        // 初始化 Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            // 强制半屏模式（安卓也生效）
            if (window.Telegram.WebApp.isExpanded) {
                // 如果已经是全屏，不做任何操作（让用户手动滑动）
            }
        }

        const toggleBtn = document.getElementById('toggleBtn');
        const recordBtn = document.getElementById('recordBtn');
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let longPressTimer;
        let startY = 0;
        let isCancelled = false;
        let savedStream = null;
        
        // 拖动相关
        let isDragging = false;
        let dragStartX = 0;
        let dragStartY = 0;
        let btnStartX = 0;
        let btnStartY = 0;
        
        // 检测是否在 Telegram Mini App 中
        const isMiniApp = window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initData;

        // 恢复按钮位置
        function restorePosition() {
            const savedX = localStorage.getItem('btnX');
            const savedY = localStorage.getItem('btnY');
            
            if (savedX && savedY) {
                recordBtn.style.left = savedX + 'px';
                recordBtn.style.top = savedY + 'px';
            } else {
                // 默认位置：屏幕中央偏下
                recordBtn.style.left = (window.innerWidth / 2 - 80) + 'px';
                recordBtn.style.top = (window.innerHeight * 0.6) + 'px';
            }
        }
        
        // 保存按钮位置
        function savePosition() {
            const x = parseInt(recordBtn.style.left);
            const y = parseInt(recordBtn.style.top);
            localStorage.setItem('btnX', x);
            localStorage.setItem('btnY', y);
        }
        
        restorePosition();

        // 全屏切换功能
        toggleBtn.addEventListener('click', () => {
            if (window.Telegram && window.Telegram.WebApp) {
                if (window.Telegram.WebApp.isExpanded) {
                    alert('向下滑动屏幕可切换到半屏模式');
                } else {
                    window.Telegram.WebApp.expand();
                }
            }
        });

        recordBtn.addEventListener('touchstart', async (e) => {
            e.preventDefault();
            
            const touch = e.touches[0];
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
            btnStartX = parseInt(recordBtn.style.left);
            btnStartY = parseInt(recordBtn.style.top);
            startY = touch.clientY;
            isCancelled = false;
            isDragging = false;
            
            recordBtn.style.transform = 'scale(0.9)';
            
            longPressTimer = setTimeout(async () => {
                if (isRecording) return;
                
                try {
                    let stream;
                    
                    if (isMiniApp) {
                        if (!savedStream) {
                            savedStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        }
                        stream = savedStream;
                    } else {
                        stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    }
                    
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = (e) => {
                        audioChunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        await sendAudio(audioBlob);
                        
                        if (!isMiniApp && stream) {
                            stream.getTracks().forEach(track => track.stop());
                        }
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    recordBtn.classList.add('recording');
                    recordBtn.textContent = '松开发送';
                    navigator.vibrate && navigator.vibrate(50);
                } catch (err) {
                    console.error('录音失败', err);
                }
            }, 200);
        });

        recordBtn.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = Math.abs(touch.clientX - dragStartX);
            const deltaY = Math.abs(touch.clientY - dragStartY);
            
            // 移动超过30px判定为拖动（避免手抖误触发）
            if (deltaX > 30 || deltaY > 30) {
                isDragging = true;
                clearTimeout(longPressTimer);
                
                // 如果正在录音，停止录音
                if (isRecording) {
                    mediaRecorder.stop();
                    isRecording = false;
                    recordBtn.classList.remove('recording');
                    recordBtn.textContent = '按住说话';
                    audioChunks = []; // 清空录音数据
                    return;
                }
                
                // 拖动按钮
                const newX = btnStartX + (touch.clientX - dragStartX);
                const newY = btnStartY + (touch.clientY - dragStartY);
                
                // 限制在屏幕内
                const maxX = window.innerWidth - 160;
                const maxY = window.innerHeight - 160;
                
                recordBtn.style.left = Math.max(0, Math.min(newX, maxX)) + 'px';
                recordBtn.style.top = Math.max(0, Math.min(newY, maxY)) + 'px';
                return;
            }
            
            // 录音中的取消逻辑（向下滑动）
            if (!isRecording) return;
            
            const currentY = touch.clientY;
            const deltaYFromStart = currentY - startY;
            
            if (deltaYFromStart > 100) {
                isCancelled = true;
                recordBtn.textContent = '松开取消';
            } else {
                isCancelled = false;
                recordBtn.textContent = '松开发送';
            }
        });

        recordBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            clearTimeout(longPressTimer);
            recordBtn.style.transform = 'scale(1)';
            
            // 如果是拖动，保存位置
            if (isDragging) {
                savePosition();
                isDragging = false;
                return;
            }
            
            if (!isRecording) return;
            
            if (isCancelled) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '按住说话';
                audioChunks = [];
                return;
            }
            
            setTimeout(() => {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '按住说话';
                navigator.vibrate && navigator.vibrate(30);
            }, 1000);
        });

        recordBtn.addEventListener('touchcancel', (e) => {
            clearTimeout(longPressTimer);
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.classList.remove('recording');
                recordBtn.textContent = '按住说话';
            }
        });

        async function sendAudio(blob) {
            const formData = new FormData();
            formData.append('audio', blob, 'voice.webm');
            
            try {
                await fetch('/upload_voice', {
                    method: 'POST',
                    body: formData
                });
            } catch (err) {
                console.error('发送失败', err);
            }
        }
    </script>
</body>
</html>
